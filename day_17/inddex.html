<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            margin: 50px auto 0;
            /* border: 3px solid black; */
            width: 90%;
        }
        .title{
            text-align: center;
            /* border: 3px solid black; */
            width: 100%;
            margin-bottom: 50px;
            font-size: 24px;
        }
        .row{
            display: flex;
            justify-content: space-around;
        }
        .item{
            flex-basis: 25%;
            height: auto;
            background-color: coral;
            text-align: center;
            padding: 2% 6%;
            border-radius: 10px;
        }
        .item p{
            font-size: 24px;
            font-weight: 700;
            padding: 8px;
        }
        .item h2{
            font-size: 44px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        .item h2 span{
            font-size: 16px;
        }
        .item ul{
            text-align: center;
        }
        .item ul li{
            text-align: left;
            padding: 3px;
            margin-bottom: 20px;
        }
        .item button{
            width: 100%;
            height: 50px;
            background-color: transparent;
            border: 1px solid red;
            transition: 0.9s;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 700;
        }
        .item button:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="title">
                <h2>Choose Your Plan</h2>
            </div>
            <div class="row">
                <div class="item">
                    <p>Bronze</p>
                    <h2>19$ <span>/month</span></h2>
                    <ul>
                        <li>초보 모험가 지원</li>
                        <li>펫 30일 무료권</li>
                        <li>슈퍼 계정모드</li>
                        <li>내구도 하락 없음.</li>
                    </ul>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <p>Silver</p>
                    <h2>29$ <span>/month</span></h2>
                    <ul>
                        <li>초보 모험가 지원</li>
                        <li>펫 30일 무료권</li>
                        <li>슈퍼 계정모드</li>
                        <li>내구도 하락 없음.</li>
                    </ul>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <p>Gold</p>
                    <h2>59$ <span>/month</span></h2>
                    <ul>
                        <li>초보 모험가 지원</li>
                        <li>펫 30일 무료권</li>
                        <li>슈퍼 계정모드</li>
                        <li>내구도 하락 없음.</li>
                    </ul>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 80%;
            height: 600px;
            margin: 0 auto 0;
            border: 3px solid white;
        }
        .item{
            width: 60%;
            height: 600px;
            margin: 0 auto 0;
            border: 3px solid black;
        }
        .item ul{
            text-align: center;
            display: inline-block;
            width: 200px;
            list-style: none;
            background-color: white;
        }
        .item ul li{
            display: inline-block;
            text-align: center;
            width: 100%;
            height: 50px;
            border: 3px solid black;
            transition: 0.9s;
            cursor: pointer;
            border-left: 5px solid salmon;
        }
        .item ul li:nth-child(2):hover{
            background-color: red;
        }
        .item ul li:nth-child(3):hover{
            background-color: blue;
        }
        .wrap{
            width: 300px;
            height: 400px;
            display: inline-block;
            background-color: beige;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h4>테스트 창</h4>
            <ul class="list">
                <li onclick="block()"><a href="#"></a>First</li>
                <li><a href="#"></a>Second</li>
                <li><a href="#"></a>Third</li>
            </ul>
            <div class="wrap">
                <div id="First" class="wrap-type"></div>
                <div class="wrap">
                    <div class="wrap-type"></div>
                    <div class="wrap">
                        <div class="wrap-type"></div>
            </div>
        </div>
    </div>
    <script>
        function block() {
            document.getElementById('First').style.display = 'none'
            document.getElementById('First').style.background = 'green'
        }
    </script>
</body>
</html>

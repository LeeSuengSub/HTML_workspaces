<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: ivory;
        }
        header{
            position: relative;
            height: 500px;
            width: 100%;
            /* 먼저 background-color를 이용해서 크기를 조절함 */
            /* 조절후 background-color는 주석처리 혹은 삭제 */
            background-image: linear-gradient(
                rgba(4,10,20,0.8),
                rgba(4,10,20,0.8)
            ), url(pexels-karolina-grabowska-4968634.jpg);
            background-position: center;
            background-size: cover;
        }
        .nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        .nav .img{
            max-width: 100px;
            height: 110px;
            cursor: pointer;
        }
        .nav-links ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
        }
        .nav-links ul li a{
            color: #fff;
            text-decoration: none;
            font-size: 25px;
        }
        .nav-links ul li:hover{
            transition: 500ms;
            background-color: orangered;
            border-radius: 5px;
        }
        .text-box{
            position: absolute;
            width: 90%;
            color: white;
            top: 50%;
            left: 5%;
            text-align: center;
        }
        .text-box h1{
            font-size: 60px;
        }
        .text-box p{
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 40px;
            /* a태그에는 margin이 먹히지 않는다. */
        }
        .text-box a{
            text-decoration: none;
            color: whitesmoke;
            border: 1px solid white;
            font-size: 18px;
            cursor: pointer;
            padding: 12px 34px;
        }
        .text-box a:hover{
            border: 1px solid red;
            background-color: red;
            transition: 1000ms;
        }
        .section{
            height: 50vh;
            margin: 50px auto 0;
            display: flex;
            justify-content: space-around
        }
        h2{
            text-align: center;
            padding: 20px;
        }
        .card img{
            margin: 0 50px;
            transform: scale(1);
            transition: 0.9s;
        }
        .card img:hover{
            cursor: pointer;
            transform: scale(1.09);
        }
        .card-inf{
         display: flex;
         flex-direction: row;
         justify-content: center;
        }
        .card p{
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- nav: logo, menu -->
            <div class="nav">
            <!-- logo img -->
                <div class="img"><img src="Hyundai_card_CI_new.png" alt=""></div>
                <div class="nav-links">
                    <!-- X버튼 태그 위치 -->
                    <!-- ul에는 버튼이 올수 없다. -->
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">카드소개</a></li>
                        <li><a href="#">발급안내</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-box">
                <h1>카드 발급안내</h1>
                <p>계약을 체결하기 전에 자세한 내용은 카드사의 상품설명서를 참고바랍니다.</p>
                <!-- 링크 태그를 버튼처럼 꾸밀 예정 -->
                <!-- #은 아직 이동할 사이트가 없다는 걸 의미 -->
                <a href="https://www.hyundaicard.com/cpc/ma/CPCMA0101_01.hc">카드 발급신청하기</a>
            </div>
        </header>
        <h2>카드소개</h2>
        <div class="section">
            <div class="card-inf">
                <div class="card">
                    <a href="https://www.hyundaicard.com/cpc/cr/CPCCR0621_11.hc?cardflag=D&eventCode=00000">
                        <img src="card_KALT1_h.png" alt="">
                    </a>
                        <p>대한항공 현대카드</p>
                </div>
                <div class="card">
                    <a href="https://www.hyundaicard.com/cpc/cr/CPCCR0201_01.hc?cardWcd=MSSHC&eventCode=00000">
                        <img src="card_MSSHC_h.png" alt="">
                    </a>
                    <p>무신사 현대카드</p>
                </div>    
                <div class="card">
                    <a href="https://www.hyundaicard.com/cpc/cr/CPCCR0201_01.hc?cardWcd=NVHC&eventCode=00000">
                        <img src="card_NVHC_h.png" alt="">
                    </a>
                        <p>네이버 현대카드</p>
                </div>
            </div>
        </div>

</body>
</html>

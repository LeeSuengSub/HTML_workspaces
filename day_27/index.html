   <script>
       $(function(){
           //Json
        var jsonData = {
            name : '포항폭탄주이모',//innerText
            age : 40,//value
            addr : '포항',
            family : {
                dad : '신형만',
                mom : '봉미선'
            }
        }
        console.log(jsonData)
        console.log(jsonData.family.dad)//Json안에 Json데이터 접근!

        //배열안에 있는 Json
        var jsonData2 = [
            {name : '짱구',
            family : {
                dad : '신형만',
                mom : '봉미선'
            }
        },
            {name : '유리'},
            {name : '맹구'}
        ]
        console.log(jsonData2)
        console.log(jsonData2[0].family.dad)
        //총합 구하기
        var jsonData3 = [
            {sal : 3000},
            {sal : 5000},
            {sal : 4400},
            {sal : 2300}
        ]
        var num = 0
        for(var i=0; i<jsonData3.length;i++){
            num += jsonData3[i].sal;
        }
        console.log(num)
        //버전 5
        var sum = 0;
        jsonData3.forEach(function(element){
            sum+=element.sal;
        })
        console.log(sum)
        //버전 6 (allow function)
        //var => let
        //자바에서 변수이름 중복이 안됨.
        //자바스크립트는 변수이름의 중복이 허용이 됨.(자유로움)
        //let을 이용하면 변수이름의 중복이 안됨.
        let total = 0;
        jsonData3.forEach((element)=>{
            total +=element.sal;
        });
        console.log(total)
        console.log("===========================")
        var jsonData4 = {
        name : '보노보노',
        addr : '보노보노숲',
        friend : ['너부리','포로리','야옹이형'],
        family : [
            {name : '보노보노아빠',

            {name : '보노보노엄마',
            age : 30}],
            hobby : '낮잠'
        }
        //문제1. friend 길의를 구하시오.
        //문제2. family 나이를 합산하시오.
        //문제3. 보노보노의 취미를 낮잠에서 수영으로 변경하시오.
        //문제4. saying이라는 key를 추가하고 value에 '포로리야 놀자'를 추가하시오.
        console.log(jsonData4)
        console.log("friend의 길이는 : "+jsonData4.friend.length)

        var age=0;
        for(var i=0; i<jsonData4.family.length; i++){
            age+=jsonData4.family[i].age
        }
        console.log("family의 나이의 합산은 : "+age)

        // if(jsonData4.hobby === '낮잠'){
        //     jsonData4.hobby = '수영'
        // }

        jsonData4.hobby='수영';

        jsonData4.saying = '포로리야 놀자'
        console.log(jsonData4.saying)
    })

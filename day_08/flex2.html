<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            top: 50px;
            left: 600px;
            width: 500px;
        }
        .num{
            background-color: white;
            display: flex;
            border: 10px solid black;
            width: 500px;
            font-size: 40px;
            font-weight: 900;
            justify-content: center;
        }
        .number{
            display: flex;
            width: 150px;
            font-size: 40px;
            font-weight: 900;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num 1">1</div>
        <div class="num 2">2</div>
        <div class="num 3">
            <div class="number 3-1">3-1</div>
            <div class="number 3-2">3-2</div>
            <div class="number 3-3">3-3</div>
        </div>
        <div class="num 4">4</div>
        <div class="num 5">5</div>
    </div>
</body>
</html>

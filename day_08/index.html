<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .black{
            position: relative;
            top: 200px;
            left: 350px;
            width: 500px;
            height: 350px;
            background-color: black;
        }
        .red{
            background-color: red;
            color: red;
            width: 300px;
            height: 250px;
            margin: 5px 15px;
        }
        .white{
            position: absolute;
            background-color: white;
            color: white;
            width: 100px;
            height: 100px;
            left: 400px;
            top: 0px;
        }
    </style>
</head>
<body>
    <!-- container는 body태그라 생각하면 됨. -->
    <div class="container">
      <div class="black">a
        <div class="red">b</div>
        <div class="white">c</div>
      </div>  
    </div>
</body>
</html>

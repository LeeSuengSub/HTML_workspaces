<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* 브라우저마다 공백이 있음. */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-container{
            width: 20%;
            height: 300px;
            border: 10px solid slateblue;
        }
        .box-data{
            width: 100%;
            border: 15px solid aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- div를 박스 태그 라고도 함. -->
        <div class="box-container">
            <p>box 영역 입니다.</p>
            <div class="box-data">
                <p>box-data 영역 입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>

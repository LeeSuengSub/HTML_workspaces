<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            background-color: cadetblue;
        }
        header{
            display: flex;
            justify-content: space-between;
            background-color: cadetblue;
            padding: 8px 12px;
            align-items: center;
        }
        .header .a{
            font-size: 30px;
            color: white;
        }
        .logo{
            font-size: 24px;
            color: white;
        }
        a{
            text-decoration: none;
            color: yellow;
        }
        .menu{
            display: flex;
            list-style: none;
        }
        .menu li{
            padding: 8px 12px;
        }
        .menu li:hover{
            background-color: orange;
            border-radius: 4px;
        }
        .main-text{
            background-color: #f0f3f6;
            height: 99vh;
        }
        .f-logo{
            font-size: 30px;
            color: aqua;
        }
        .list{
            display: flex;
            list-style: none;
        }
        .list li{
            padding: 8px 12px;
        }
        .list .li:hover{
            background-color: orange;
            border-radius: 4px;
        }
        footer{
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- div class="header"와 같은 역활이다. -->
        <header>
            <div class="logo">
                <a href="">선화동 맛집 사이트</a>
            </div>
            <ul class="menu">
                <!-- (li>a)*5 -->
                <li><a href="">국밥 맛집</a></li>
                <li><a href="">커피 맛집</a></li>
                <li><a href="">칼국수 맛집</a></li>
                <li><a href="">중국집 맛집</a></li>
                <li><a href="">고기 맛집</a></li>
            </ul>
            <div class="icon">
                <p>아이콘 영역</p>
            </div>
        </header>
        <div class="main-text">
            <p>메인 영역</p>
        </div>
        <footer>
            <div class="f-logo">
                <p>footer 영역</p>
            </div>
            <ul class="list">
                <li><a href="">Donate</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">API</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .big{
            margin: 50px auto 0;
            width: 500px;
            height: 500px;
            border: 10px solid;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkcyan;
        }
        .middle{
            width: 300px;
            height: 300px;
            border: 10px solid;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cadetblue;
        }
        .small{
            width: 100px;
            height: 100px;
            border: 10px solid;
            border-radius: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big">
            <div class="middle">
                <div class="small"></div>
            </div>
        </div>
    </div>
</body>
</html>

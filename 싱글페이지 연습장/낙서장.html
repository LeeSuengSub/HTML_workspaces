<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .back{
            width: 60%;
            height: 200px;
            background-color: black;
            margin: 0 auto 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 30px;
        }
        .red{
            width: 10%;
            height: 180px;
            background-color: red;
            border: 5px solid purple;
        }
        .black{
            width: 60%;
            height: 200px;
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 0 auto 0;
        }
        .black .red:nth-child(1){
            background-color: yellow;
            flex-grow: 1;

        }
        .com{
            width: 80%;
            height: 30px;
            margin: 20px;
            background-color: black;
            animation: start 4s linear infinite;
        }
        @keyframes start{
            0%{
                width: 0%;
            }
            100%{
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back">
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
            </div>
            <div class="black">
                <div class="red">
                    <div class="com"></div>
                    <div class="com"></div>
                </div>
                <div class="red"></div>
                <div class="red"></div>
            </div>
        </header>
    </div>
</body>
</html>

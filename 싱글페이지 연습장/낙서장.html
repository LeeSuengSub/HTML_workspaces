<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .black{
            background-color: black;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .white{
            width: 100px;
            height: 200px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: auto;
        }
        .red{
            width: 50px;
            height: 100px;
            background-color: red;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black">
            <div class="white"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="white"></div>
        </div>
    </div>
</body>
</html>

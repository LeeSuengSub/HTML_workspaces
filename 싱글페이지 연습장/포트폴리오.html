<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ::-webkit-scrollbar{
            background-color: grey;
        }
        ::-webkit-scrollbar-thumb{
            background-color: black;
            border-radius: 10px;
        }
        header{
            background-color: slateblue;
            position: relative;
            height: 600px;
            width: 100%;
            /* border: 5px solid black; */
        }
        .logo{
            padding: 2%;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item{
            width: 150px;
            height: 150px;
        }
        .wrap{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .circle{
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 7px solid #464343;
            border-radius: 100%;
            background: linear-gradient(#3c5aff,#52f2fd);
            transform: translate3d(0,0,0);
        }
        .wave-1{
            position: absolute;
            width: 160px;
            height: 160px;
            top: -45%;
            left: -30%;
            border-radius: 45%;
            background: rgba(3, 169, 244, 0.8);
            animation: move 3s linear infinite;
        }
        .wave-2{
            position: absolute;
            width: 165px;
            height: 165px;
            top: -60%;
            left: -30%;
            border-radius: 45%;
            background: rgba(34, 79, 242, 0.8);
            animation: move 5s linear infinite;
        }
        .wave-3{
            position: absolute;
            width: 165px;
            height: 165px;
            top: -100%;
            left: -30%;
            border-radius: 45%;
            background: linear-gradient(#1d074b,#4c1ead);
            border: 6px solid rgba(131, 119, 152, 0.7);
            animation: move 7s linear infinite;
        }
        .wave-4{
            position: absolute;
            width: 165px;
            height: 165px;
            top: -100%;
            left: -30%;
            border-radius: 45%;
            background: linear-gradient(rgba(252,251,232,0.1) 10%, transparent);
            animation: move 7s linear infinite;
        }
        @keyframes move{
            100%{
                transform: rotate(360deg);
            }
        }
        .whale{
            position: absolute;
            top: 28px;
            left: 20px;
        }
        .whale img{
            animation: whale 5s linear infinite;
        }
        @keyframes whale {
            0%,100%{
                transform: rotateY(0deg);
            }
            50%{
                transform: rotateY(-180deg);
            }
        }
        .title{
            position: absolute;
            left: 40%;
        }
        .title h1{
            text-align: center;
            font-size: 30px;
        }
        .title span{
            font-size: 40px;
        }
        .nav-link ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            font-size: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.8s;
            border-radius: 8px;
            /* border: 1px solid red; */
        }
        .nav-link ul li:hover{
            background-color: red;
        }
        .class{
            position: absolute;
            width: 100%;
            color: white;
            top: 28%;
            text-align: center;
        }
        .github-img img{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .github-link{
            padding: 20px;
        }
        .github-link a{
            text-decoration: none;
            color: whitesmoke;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 20px;
            padding: 12px 30px;
            border: 1px solid white;
        }
        .github-link a:hover{
            border: 1px solid red;
            background-color: red;
            transition: 800ms;
        }
        .header-sql{
            width: 100%;
            height: 50px;
            background: linear-gradient(slateblue,blue);
        }
        .SQL{
            width: 100%;
            height: 700px;
            background-color: blue;
        }
        .sql-java{
            width: 100%;
            height: 50px;
            background: linear-gradient(blue,red);
        }
        .Java{
            width: 100%;
            height: 700px;
            background-color: red;
        }
        .java-html{
            width: 100%;
            height: 50px;
            background: linear-gradient(red,yellow);
        }
        .HTML{
            width: 100%;
            height: 700px;
            background-color: yellow;
        }
        .html-javascript{
            width: 100%;
            height: 50px;
            background: linear-gradient(yellow,pink);
        }
        .JavaScript{
            width: 100%;
            height: 700px;
            background-color: pink;
        }
        .scroll-up{
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            font-size: 30px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="logo">
                    <div class="item">
                        <div class="wrap">
                            <div class="circle">
                                <!-- circle -->
                                <div class="wave-1"></div>
                                <div class="wave-2"></div>
                                <div class="wave-3"></div>
                                <div class="wave-4"></div>
                                
                                <!-- whale -->
                                <div class="whale">
                                    <img src="../day_19/pngwing.com.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <h1>Hello World <br><span> Hello SuengSub</span></h1>
                </div>
                <div class="nav-link">
                    <ul>
                        <li>SQL</a></li>
                        <li>JAVA</li>
                        <li>HTML</li>
                        <li>JavaScript</li>
                    </ul>
                </div>
            </div>
            <div class="class">
                <div class="github-img">
                    <!-- 사진은 화요일에 변경할것. -->
                    <img src="../포트폴리오/img/캡처.PNG" alt="">
                </div>
                <div class="github-link">
                    <a href="https://github.com/LeeSuengSub">깃허브 이동하기</a>
                </div>
            </div>
        </header>
        <section>
            <div class="header-sql"></div>
            <div class="SQL">
                <h3>SQL</h3>
            </div>
            <div class="sql-java"></div>
            <div class="Java">
                <h3>JAVA</h3>
            </div>
            <div class="java-html"></div>
            <div class="HTML">
                <h3>HTML</h3>
            </div>
            <div class="html-javascript"></div>
            <div class="JavaScript">
                <h3>JavaScript</h3>
            </div>
        </section>
        <div class="scroll-up" onclick="doUp()">
            <h3>↑</h3>
        </div>
    </div>
    <script>
        function doUp() {
            window.scrollTo({top : 0, behavior:'smooth'})
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      span {
        /* inline-block 명시해줘야 실행(span 태그는) */
        display: inline-block;
        animation: wave 3s infinite;
        animation-delay: calc(0.18s * var(--i));
      }
      @keyframes wave {
        0%,
        40%,
        100% {
          transform: translateY(0);
        }
        20% {
          transform: translateY(-25px);
        }
      }
      .link {
        margin-top: 15%;
        margin-left: 18%;
      }
      .link a {
        font-size: 24px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="main-container">
        <!-- greeting wrapper : 인사 글 -->
        <div class="greeting-wrapper">
          <h1>
            <span style="--i: 1">H</span>
            <span style="--i: 2">e</span>
            <span style="--i: 3">l</span>
            <span style="--i: 4">l</span>
            <span style="--i: 5">o</span>
            <span style="--i: 6">,</span>
            <span style="--i: 7">W</span>
            <span style="--i: 8">o</span>
            <span style="--i: 9">r</span>
            <span style="--i: 10">l</span>
            <span style="--i: 11">d</span>
            <span style="--i: 12">!</span>
          </h1>
        </div>
        <!-- intro-wrapper : 본인 소개(증명사진 및 뭐하는지) -->
        <div class="intro-wrapper">
          <!-- grid 예정 -->
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <!-- id이름은 고유해야 한다.(ex.PK) -->
              <div id="dot-1" class="dot"></div>
              <div id="dot-2" class="dot"></div>
              <div id="dot-3" class="dot"></div>
            </div>
          </div>
          <!-- 내 정보 -->
          <div class="info-wrapper">
            <img src="img/Moai_Rano_raraku.jpg" alt="증명사진" />
            <h5>SuengSub Lee</h5>
          </div>
          <!-- 나는 뭘 하는가 -->
          <div class="do-wrapper">
            <div class="preview-shadow">
              <div class="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>
                  Java와 Spring을 주로 다룹니다. <br />
                  깃허브를 꾸준히 하면서 코드품질을 개선하고 있습니다.
                </p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
            <div class="link">
              <a href="section-about.html">Introduce me</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>

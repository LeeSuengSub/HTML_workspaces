<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-container">
            <!-- greeting wrapper : 인사 글 -->
            <div class="greeting-wrapper">
                <h1>Hello World!</h1>
            </div>
            <!-- intro-wrapper : 본인 소개(증명사진 및 뭐하는지) -->
            <div class="intro-wrapper">
                <!-- grid 예정 -->
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <!-- id이름은 고유해야 한다.(ex.PK) -->
                        <div id="dot-1" class="dot"></div>
                        <div id="dot-2" class="dot"></div>
                        <div id="dot-3" class="dot"></div>
                    </div>
                </div>
                <!-- 내 정보 -->
                <div class="info-wrapper">
                    <img src="img/Moai_Rano_raraku.jpg" alt="">
                    <h5>SuengSub Lee</h5>
                </div>
                <!-- 나는 뭘 하는가 -->
                <div class="do-wrapper">
                    <div class="preview-shadow">
                        <div class="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>JavaScript 와 AWS를 주로 다룹니다.</p>
                            <div id="corner-br" class="corner"></div>
                            <div id="corner-bl" class="corner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>

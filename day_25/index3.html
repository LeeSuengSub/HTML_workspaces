<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>멤버 소개<p>호빵맨</p></li>
            <li>오시는 길</li>
            <li>회사소개</li>
            <li>서비스</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
   </script>
   <script>
       $(function(){
        //$('.container ul li') //container 안에 있는 li
        // $('li')//html안에 있는 li
        $('.container ul li').each(function(index,item){
            // each 제이쿼리 반복문
            // each가 들어가면 무언인가가 반복하고 있구나라고 생각하면 됨.
            if(index == 1){
                // index는 0부터 시작
                console.log('Hello World')
            }
            console.log(index);
            console.log($(item).text());//item은 this를 의미함.
            // html이 좀더 자세하게 나오고 text는 글씨들만 나옴.
            //this : 나 자신(해당 요소)
            // *this, *super 시간날 때 검색 必
        })
       })
   </script>
</body>
</html>

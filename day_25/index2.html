<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 500px;
            height: auto;
            padding: 2%;
            margin: 100px auto;
            background-color: #777;
        }
        input{
            width: 100%;
            margin-bottom: 10px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="menu-1" type="text" value="삼겹살">
        <input id="menu-2" type="text" value="돈까스">
        <input id="menu-3" type="text" value="가츠동">
        <input id="menu-4" type="text">
        <input id="menu-5" type="text">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
   </script>
   <script>
       $(function(){
           //배열 활용
        var menu1 = $('#menu-1').val();
        var menu2 = $('#menu-2').val();
        var menu3 = $('#menu-3').val();

        var array = ['1','2','3'];//기존에 알던 배열.
        var array2 = new Array();//새로운 방법 배열
        //Array()는 내장 클래스
        array2.push(menu1);//배열에 값 추가!
        array2.push(menu2);//push는 Array라는 클래스에 있는 메소드!
        array2.push(menu3);
        for(var i=0;i<array2.length;i++){
            if(array2[i] === "돈까스"){
                //$('#menu-2').val('치즈돈까스')//val에 값을 넣어주면 돈까스 ==> 치즈돈까스로 변경
                $('#menu-2').attr('value','치즈듬뿍돈까스')//돈까스 => 치즈듬뿍돈까스
            }
            if(array2[i]==='삼겹살') {//삼겹살 지우기
                array2.splice(i,1);//index 0부터 1개의 요소(삼겹살) 제거
            }
        }
        console.log(array2)
        console.log(array2.length)//배열 길이 최종확인
       })
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            position: relative;
            width: 15%;
            height: 150px;
            background-color: aquamarine;
        }
        .hello2 {
            position: relative;
            left: 285px;
            width: 15%;
            height: 150px;
            background-color: brown;
        }
        .hello3 {
            position: relative;
            left: 570px;
            width: 15%;
            height: 150px;
            background-color: chartreuse;
        }
    </style>


</head>
<body>
    <!-- div 태그는 공간(구역)을 의미 -->
    <div class="hello">안녕하세요</div>
    <!-- 태그에 스타일을 입힌것을 CSS라고 한다. -->
    <div class="hello2">안녕하세요</div>
    <div class="hello3">안녕하세요</div>
</body>
</html>

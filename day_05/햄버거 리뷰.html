<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="햄버거 리뷰.css">
    <script>
        function tosuccess() {
            alert('리뷰해주셔서 감사합니다.')
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="site">
            <h3>햄버거 리뷰</h3>
        <form action="">
                <select class="select" name="" id="">
                    <option value="">브랜드선택</option>
                    <option value="">-----------</option>
                    <option value="맥도날드">맥도날드</option>
                    <option value="맘스터치">맘스터치</option>
                    <option value="롯데리아">롯데리아</option>
                    <option value="버거킹">버거킹</option>
                </select>
            
            <br> 햄버거이름: <input class="name" type="text" placeholder="ex)불고기버거">

            <div class="set">
                <input type="checkbox" value="단품">
                <label for="단품">단품</label>
                <input type="checkbox" value="세트">
                <label for="세트">세트</label>
            </div>

            <br> 리뷰란 : <input class="review" type="text" placeholder="자유롭게 작성바랍니다.">

                <h3>평점</h3>
                <select class="star" name="" id="">
                    <option value="">---</option>
                    <option value="">0.5</option>
                    <option value="">1</option>
                    <option value="">1.5</option>
                    <option value="">2</option>
                    <option value="">2.5</option>
                    <option value="">3</option>
                    <option value="">3.5</option>
                    <option value="">4</option>
                    <option value="">4.5</option>
                    <option value="">5</option>
                </select>

            <br> <input class="submit" type="submit" value="제출하기" onclick="tosuccess()">
        </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="카페주문.css">
    <script>
        function doSucuss() {
            alert('주문 완료')
        }
    </script>
</head>
<body>
    
    <div class="container">
        <h2>카페 메뉴</h2>
        <form action="">
            <select class="select" name="" id="">
                <option value="">Please choose an menu...</option>
            </select>
            <input class="수량" type="number" placeholder="수량...">
            <input class="회원이름" type="text" placeholder="회원이름 입력란...">
            <input class="비밀번호" type="password" placeholder="회원 비밀번호 입력란...">
            <input class="광고여부" type="checkbox" value="광고수신 여부" checked>
            <label for="광고수신 여부">광고수신 여부</label>
            <input class="이메일" type="email" placeholder="이메일 입력란...">
            <input class="메모장" type="text" placeholder="주문시 메모 입력란...">
            <input class="버튼" type="submit" value="주문" onclick="doSucuss()">
            </form>
        </div>

    </div>
</body>
</html>

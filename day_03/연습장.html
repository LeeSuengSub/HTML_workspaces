<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: relative;
            width: 10%;
            height: 50px;
            background-color: rgb(27, 128, 43);
        }
        .b{
            position: relative;
            left: 190px;
            width: 10%;
            height: 50px;
            background-color: aqua;
        }
        .c{
            position: relative;
            width: 20%;
            height: 50px;
            left: 380px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h3>Unorder list</h3>
    <ul>
        <li><a href="https://www.naver.com/">네이버 이동</a></li>
    </ul>

    <h3>order list</h3>
    <ol type="I">
        <li>JAVA</li>
        <li>SQL</li>
        <li>HTML</li>
        <li>문서작성</li>
    </ol>

    <div class="a">안녕</div>
    <div class="b">HI</div>
    <div class="c">hello</div>
</body>
</html>

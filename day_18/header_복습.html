<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: auto;
            background-color: black;
            display: flex;
            justify-content: space-between;
        }
        div.item{
            flex-basis: 30%;
            padding: 2%;
        }
        .item button{
            padding: 2% 2%;
            font-size: 40px;
            font-weight: 600;
            background-color: transparent;
            border: 1px solid red;
            color: white;
            cursor: pointer;
        }
        .list{
            position: absolute;
            display: none;
            background-color: white;
        }
        .list a{
            display: block;
            padding: 14px 16px;
            border: 1px solid black;
            text-decoration: none;
            text-align: left;
            color: black;
        }
        .list a:hover{
            background-color: white;
        }
        .item:hover .list{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="item">
                <button>dropdown</button>
                <div class="list">
                    <a href="#">One</a>
                    <a href="#">Two</a>
                    <a href="#">Three</a>
                </div>
            </div>
        </header>
    </div>
</body>
</html>

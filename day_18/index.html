<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chart.js를 다운받게 됨 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #778;
        }
        .dashboard-graph{
            padding: 2%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            grid-gap: 30px;
        }
        .dashboard-graph-circle{
            background-color: #fff;
            width: 100%;
            height: auto;
            padding: 6% 3%;
            border-radius: 15px;
        }
        .dashboard-graph-circle h3{
            font-size: 20px;
            text-align: center;
            margin-bottom: 5%;
        }
        .dashboard-graph-circle p{
            text-align: left;
            width: 60%;
        }
        .yellow{
            position: relative;
            border-top: 7px solid #f6c23e;
        }
        .percent{
            position: absolute;
            top: 43%;
            left: 38%;
            font-size: 34px;
        }
    </style>
</head>
<body>
    <!-- 그래프 UI -->
    <div class="container">
        <!-- dashboard-graph : 그래프관련 대시보드 -->
        <div class="dashboard-graph">
            <!-- dashboard-graph-circle : circle 그래프 UI -->
            <div class="dashboard-graph-circle">
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                    <!-- 여기에 그래프를 넣을 예정 -->
                    <!-- canvas : HTML에 그림을 그릴 수 있는 일종의 컨테이너 태그 -->
                    <!-- id: 중복 불가능
                         class: 중복 불가능 -->
                    <canvas id="myChart">
                    </canvas>
                    <div class="percent">
                        <h2>50%</h2>
                    </div>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                    <!-- 여기에 그래프를 넣을 예정 -->
                    <!-- canvas : HTML에 그림을 그릴 수 있는 일종의 컨테이너 태그 -->
                    <!-- id: 중복 불가능
                         class: 중복 불가능 -->
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                    <!-- 여기에 그래프를 넣을 예정 -->
                    <!-- canvas : HTML에 그림을 그릴 수 있는 일종의 컨테이너 태그 -->
                    <!-- id: 중복 불가능
                         class: 중복 불가능 -->
                    <canvas id="myChart3"></canvas>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                    <!-- 여기에 그래프를 넣을 예정 -->
                    <!-- canvas : HTML에 그림을 그릴 수 있는 일종의 컨테이너 태그 -->
                    <!-- id: 중복 불가능
                         class: 중복 불가능 -->
                    <canvas id="myChart4"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- script 작성 -->
    <script>
        //그래프에 데이터를 넣기 위해서는 코딩이 필요.
        //함수 변수명은 대문자로 (암묵적인 코딩 약속)
        const DATA_SETTING = {
            //Json (Key와 Value로 구성) ** 프론트에만 사용하는게 아님.
            //Key: 중복 불가능 (고유한 값).
            //value: 데이터타입이 온다~ (문자형, 정수형, 논리형(boolean), 배열)
            datasets: [{
                label : "2022 매출 통계",
                // 그래프에 들어갈 데이터
                data : [20, 80],
                backgroundColor: ["rgb(245,245,245)","rgb(255,205,86)"],
            },
        ],
    };
    const DATA_SETTING2 = {
            datasets: [{
                label : "2022 매출 통계",
                data : [40, 30, 30],
                backgroundColor: ["rgb(245,245,245)","blue", "purple"],
            },
        ],
    };
    const DATA_SETTING3 = {
        datasets: [{
            label : "2020 매출 통계",
            data : [50, 50],
            backgroundColor :["black","red"],
            },
        ],
    };
    const DATA_SETTING4 = {
        datasets: [{
            label : "2021 매출 통계",
            data : [40, 60],
            backgroundColor :["yellow","green"],
        },
    ],
    };
        const MY_CHART_DATA = {
            type : "doughnut",
            data : DATA_SETTING,
        };

        const MY_CHART_DATA2 = {
            type : "doughnut",
            data : DATA_SETTING2
        };

        const MY_CHART_DATA3 = {
            type : "doughnut",
            data : DATA_SETTING3
        };
        const MY_CHART_DATA4 = {
            type : "pie",
            data : DATA_SETTING4
        }
        //차트를 생성할 준비
        //프로그래밍에서 new 키워드가 있으면 객체지향언어를 의미
        //Where?
        //new Chart: Chart.js 다운받을 때 폴더안에 chart라는 클래스파일이 있음.
        new Chart(document.getElementById("myChart"),MY_CHART_DATA);
        new Chart(document.getElementById("myChart2"),MY_CHART_DATA2);
        new Chart(document.getElementById("myChart3"),MY_CHART_DATA3);
        new Chart(document.getElementById("myChart4"),MY_CHART_DATA4);
    </script>
</body>
</html>

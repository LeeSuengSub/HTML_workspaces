  <body>
    <script

      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        //총합더하기
        var jsonData = [
          { sal: 3000, id: 3 },
          { sal: 5000, id: 1 },
          { sal: 4400, id: 1 },
          { sal: 2300, id: 3 },
        ];
        //문제. id가 1인 사람 sal 총합 구하기
        // console.log(jsonData[0].id);
        var sum = 0;
        jsonData.forEach(function (item) {
          //   console.log(item.id);
          if (item.id == 1) {
            sum += item.sal;
          }
        });

        console.log('총합은 ' + sum);
      });

      var jsonData2 = [
        { name: '짱구', family: { dad: '신형만', mom: '봉미선' } },
        { name: '유리' },
        { name: '맹구' },
      ];
      console.log(jsonData2[0].family.dad);
    </script>

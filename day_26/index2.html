<html lang="en">
<head>

<body>

    <div class="member">
        <p onclick="doClick(1)">강인석</p>

    </div>

    crossorigin="anonymous">
   </script>

        function doClick(num) {
            var htmlText = $(num).css('color','#777');
            console.log(htmlText)
            // $('#')=> 아이디
            // $('.')=> 클래스
            // $(p=> p태그
            // $(this)=> this
            // this는 #이나.을 찍을 필요없다. 오직 나자신만 있기때문에. 변수이름으로 쓸수 없다.
            // 태그에는 값을 작성하고, function에는 변수이름을 적는다.
        }
    </script>

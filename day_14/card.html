<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 50px auto 0;
            background-color: aqua;
            padding: 0px 30% 0;
        }
        .card{
            display: inline-block;
            width: 300px;
            height: 500px;
            border: 3px solid red;
            background-color: salmon;
            border-radius: 20px;
            margin: 30px auto 0;
            box-shadow: 0 35px 35px black;
            margin-left: 50px;
            padding: 5px 0 0 0 ;
            transform: scale(1);
            transition: 2s;
        }
        .card:hover{
            transform: scale(1.3);
        }
        .card .img{
            width: 290px;
            height: 290px;
            background-color: slateblue;
            margin: 5px auto;
        }
        .card .text{
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">사진영역</div>
            <div class="text">
                <h2>제목 영역</h2>
                <p>설명</p>
            </div>
        </div>
        <div class="card">
            <div class="img">사진영역</div>
            <div class="text">
                <h2>제목 영역</h2>
                <p>설명</p>
            </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section{
            margin: 50px auto 0;
            width: 90%;
            height: 500px;
        }
        .title{
            width: 100%;
            /* 부모의 height이 auto면 자식 height에 맞취짐 */
            height: auto;
            margin-bottom: 30px;
            /* 지울예정 */
            /* border: 3px solid black; */
        }
        .title h1{
            text-align: center;
        }
        .row{
            display: flex;
            /* justify-content : 아이템과 아이템 사이 간격 조절 */
            justify-content: space-around;
            /* 지울 예정 */
            /* width: 100%; */
            /* height: auto; */
            /* border: 3px solid black; */
        }
        .item{
            padding: 2% 6%;
            text-align: center;
            background-color: #1f283b;
            color: #fff;
            border-radius: 16px;
            /* 지울 예정 */
            /* flex-basis: 30%; */
            /* border: 3px solid black; */
        }
        .item p{
            font-size: 22px;
        }
        .item h2{
            margin: 20px 0 40px;
            font-size: 44px;
            font-weight: 500;
        }
        .item h2 span{
            font-size: 18px;
        }
        .item ul{
            text-align: left;
            margin: 20px 0;
        }
        .item ul li{
            margin: 15px 0;
        }
        .item button{
            /* padding 떄문에 크기가 조절이 되었다. */
            width: 100%;
            padding: 14px 0;
            background: transparent;
            color: #fff;
            border: 1px solid #e33058;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.5s;
        }
        .item button:hover{
            background-color: #e33058;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="title">
                <h1>Choose your plan</h1>
            </div>
            <div class="row">
                <div class="item">
                    <p>Starter</p>
                    <h2>19$ <span>/month</span></h2>
                    <ul>
                        <li>1 website</li>
                        <li>10 GB Disk Space</li>
                        <li>Free Email Address</li>
                        <li>Basic Web Builder</li>
                        <li>No SSL Certificate</li>
                        <li>Limit Support</li>
                    </ul>
                    <button>Add to Cart</button>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>

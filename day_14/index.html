<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .black{
            width: 80%;
            height: 200px;
            background-color: black;
            margin: 50px auto 0;
            margin-bottom: 50px;
        }
        .black-row{
            width: 80%;
            height: 300px;
            background-color: black;
            margin: 50px auto 0;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .black-row .card{
            flex-basis: 30%;
            background-color: red;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="black"></div>
        </header>
        <div class="black-row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>

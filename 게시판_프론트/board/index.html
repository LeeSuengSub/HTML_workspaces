  <script>
    $('.btn').click(function () {
      $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function () {
      $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function () {
      $('.update-popup').css('display', 'none');
    });

    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove('hovered');
      });
      this.classList.add('hovered');
    }
    list.forEach((item) => {
      item.addEventListener('mouseover', activeLink);
    });
  </script>
  <script>
    //게시판 작성, 게시판 리스트 호출
    $('#contentSubmit').click(function () {
      //   if (confirm('게시글을 작성하시겠습니까?')) {
      var title = $('#title').val();
      var content = $('#content').val();
      var studentsId = 9;

      //로직 구현
      if (title == '') {
        alert('제목을 입력해주세요');
        return 0;
      }
      if (content == '') {
        alert('내용을 작성해주세요');
        return 0;
      }

      var jsondata = {
        title: title,
        content: content,
        studentsId: studentsId,
      };

      $.ajax({
        url: 'http://localhost:8080/api/v1/board',
        type: 'POST',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify(jsondata),
        success: function (response) {
          console.log(response);
          if (response > 0) {
            // 작성 화면 감추기
            $('.write-popup').css('display', 'none');
            //내가 작성한 글 지우기
            $('#title').val('');
            $('#content').val('');
            $('tbody').children().remove();
            getBoardList(1, 10);
          }
        },
      });
    });
  </script>
  <script>
    getBoardList(1, 10);
    getBoardStatistics();

    //통계
    function getBoardStatistics() {
      $.ajax({
        url: 'http://localhost:8080/api/v1/board/Statistics',
        type: 'Get',
        dataType: 'json',
        success: (data) => {
          // text() or html() input을 제회한 태그를 컨트롤할 때 사용.
          //val()은 input 컨트롤할 때 사용.
          console.log(data);
          $('#boardCnt').text(data.boardCnt);
          $('#studentsCnt').text(data.studentsCnt);
          $('#writerCnt').text(data.writerCnt);
          $('#viewsCnt').text(data.viewsCnt);
        },
      });
    }

    //페이징 구현, 게시글 조회
    function getBoardList(pageNum, pageSize) {
      $.ajax({
        url:
          'http://localhost:8080/api/v1/board?pageNum=' +
          pageNum +
          '&pageSize=' +
          pageSize,
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          console.log(response);
          //html append 작성
          var html = '';
          var len = response.list.length;
          if (len > 0) {
            for (var i = 0; i < len; i++) {
              var views = response.list[i].cnt;
              if (views < 10) {
                //crtl + shift + H => 전체 replace
                html +=
                  '<tr onclick=getBoard(' +
                  response.list[i].boardId +
                  ') ><td>' +
                  response.list[i].boardId +
                  '</td><td>' +
                  response.list[i].students_name +
                  '</td><td>' +
                  response.list[i].title +
                  '</td><td>' +
                  response.list[i].updateAt +
                  '</td><td>' +
                  response.list[i].createAt +
                  '</td><td><span class="row">' +
                  response.list[i].cnt +
                  '</span></td></tr>';
              }
              if (views >= 10 && views < 20) {
                html +=
                  '<tr onclick=getBoard(' +
                  response.list[i].boardId +
                  ') ><td>' +
                  response.list[i].boardId +
                  '</td><td>' +
                  response.list[i].students_name +
                  '</td><td>' +
                  response.list[i].title +
                  '</td><td>' +
                  response.list[i].updateAt +
                  '</td><td>' +
                  response.list[i].createAt +
                  '</td><td><span class="middle">' +
                  response.list[i].cnt +
                  '</span></td></tr>';
              }
              if (views >= 20) {
                html +=
                  '<tr onclick=getBoard(' +
                  response.list[i].boardId +
                  ') ><td>' +
                  response.list[i].boardId +
                  '</td><td>' +
                  response.list[i].students_name +
                  '</td><td>' +
                  response.list[i].title +
                  '</td><td>' +
                  response.list[i].updateAt +
                  '</td><td>' +
                  response.list[i].createAt +
                  '</td><td><span class="high">' +
                  response.list[i].cnt +
                  '</span></td></tr>';
              }
            }
            //페이징 화면 구현
            var paginationHtml = '';
            if (response.hasPreviousPage) {
              //이전 페이지가 true라면
              paginationHtml +=
                '<a onclick="getBoardList(' +
                (response.pageNum - 1) +
                ',' +
                pageSize +
                ')" href="#">Previous</a>';
            }
            for (var i = 0; i < response.navigatepageNums.length; i++) {
              // 페이지 번호 길이 만큼 for문 실행
              paginationHtml +=
                '<a id="pageNum' +
                response.navigatepageNums[i] +
                '" onclick="getBoardList(' +
                response.navigatepageNums[i] +
                ',' +
                pageSize +
                ')" href="#">' +
                response.navigatepageNums[i] +
                '</a>';
            }
            if (response.hasNextPage) {
              //다음 페이지가 true라면
              paginationHtml +=
                '<a onclick="getBoardList(' +
                (response.pageNum + 1) +
                ',' +
                pageSize +
                ')" href="#">Next</a>';
            }
            $('.pagination').children().remove();
            $('.pagination').append(paginationHtml);

            //페이지 번호에 맞게 css 수정
            $('#pageNum' + pageNum).css('backgroundColor', '#287bff');
            $('#pageNum' + pageNum).css('color', '#fff');
          } else {
            html +=
              '<tr><td colspan=6 style="text-align:center">게시글이 없습니다.</td></tr>'; // colspan이 핵심
          }
          $('tbody').children().remove();
          $('tbody').append(html);
        },
      });
    }
    function getBoard(boardId) {
      //1. 화면 none -> block
      //클릭한 게시물 확인하는 함수

      //boardId html에 hidden 하기

      console.log(boardId);
      $('.update-popup').css('display', 'block');

      //AJAX 작성
      //2. AJAX를 이용해서 서버와 연결
      $.ajax({
        url: 'http://localhost:8080/api/v1/board/boardId/' + boardId,
        type: 'Get',
        dataType: 'json',
        success: (response) => {
          //3. input에 데이터 set해주기
          $('#upt-title').val(response.title);
          $('#upt-content').val(response.content);
          $('#boardIdHidden').val(boardId);
          setBoardViews(boardId); //조회수 함수
        },
      });
    }

    //게시물 수정하는 함수
    $('#contentUpdate').click(function () {
      //1. 게시판 번호 확인
      var boardId = $('#boardIdHidden').val(); // hidden에 숨겨둔 boardId 가져오기
      //2. json 생성
      var title = $('#upt-title').val();
      var content = $('#upt-content').val();

      if (title == '' || content == '') {
        alert('공백은 안되요.');
        return false;
      }

      var jsondata = {
        boardId: boardId,
        title: title,
        content: content,
      };
      $.ajax({
        url: 'http://localhost:8080/api/v1/board/boardId/' + boardId,
        type: 'PATCH',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify(jsondata),
        success: (response) => {
          if (response > 0) {
            alert('수정 완료');
            $('.update-popup').css('display', 'none'); // 게시물 상세 화면 감추기
          }
        },
      });
    });

    //게시물 삭제하는 함수
    $('#contentDelete').click(function () {
      let boardId = $('#boardIdHidden').val();

      $.ajax({
        url: 'http://localhost:8080/api/v1/board/boardId/' + boardId,
        type: 'DELETE',
        dataType: 'json',
        success: (response) => {
          if (response > 0) {
            alert('삭제 완료');
            $('tbody').children().remove();
            getBoardList(1, 10);
            $('.update-popup').css('display', 'none'); // 게시물 상세 화면 감추기
          }
        },
      });
    });

    // 게시판 조회수 증감 함수
    function setBoardViews(boardId) {
      $.ajax({
        url: 'http://localhost:8080/api/v1/board/views/boardId/' + boardId,
        type: 'PATCH',
        dataType: 'json',
        success: (response) => {
          if (response > 0) {
            $('tbody').children().remove();
            getBoardList(1, 10);
          }
        },
      });
    }

    //1. keyup : 누른 키보드 땔 때
    //2. keypress : 키보드를 계속 누를 때
    //3. keydown : 키보드를 누를 때
    $('#searchBar').keyup(function (key) {
      //엔터를 누를 때 'hello World'를 출력하고 싶음
      //13은 엔터를 의미
      if (key.keyCode == 13) {
        //1. input값을 가져옴.
        var search = $('#searchBar').val(); //input에 작성한 작성자를 가져옴.
        // if (search.length < 2) {
        //   alert('2자 이상 입력하시오');
        //   return 0;
        // }
        console.log(search);
        //2. AJAX 호출
        $.ajax({
          url: 'http://localhost:8080/api/v1/board/search?writer=' + search,
          type: 'Get',
          dataType: 'json',
          success: (data) => {
            console.log(data);
            let list = '';
            if (data.length > 0) {
              for (let i = 0; i < data.length; i++) {
                //아래 조회수 로직 구현 예정
                //var 조회수 = data[i].조회수;
                var views = data[i].cnt;
                if (views < 10) {
                  list +=
                    '<tr onclick=getBoard(' +

                    data[i].boardId +
                    '</td><td>' +
                    data[i].students_name +
                    '</td><td>' +
                    data[i].title +
                    '</td><td>' +
                    data[i].updateAt +
                    '</td><td>' +
                    data[i].createAt +
                    '</td><td><span class=row>' +
                    data[i].cnt +
                    '</span></td></tr>';
                }
                if (views >= 10 && views < 20) {
                  list +=
                    '<tr onclick=getBoard(' +
                    data[i].boardId +
                    ') ><td>' +
                    data[i].boardId +
                    '</td><td>' +
                    data[i].students_name +
                    '</td><td>' +
                    data[i].title +
                    '</td><td>' +
                    data[i].updateAt +
                    '</td><td>' +
                    data[i].createAt +
                    '</td><td><span class=middle>' +
                    data[i].cnt +
                    '</span></td></tr>';
                }
                if (views >= 20) {
                  list +=
                    '<tr onclick=getBoard(' +
                    data[i].boardId +
                    ') ><td>' +
                    data[i].boardId +
                    '</td><td>' +
                    data[i].students_name +
                    '</td><td>' +
                    data[i].title +
                    '</td><td>' +
                    data[i].updateAt +
                    '</td><td>' +
                    data[i].createAt +
                    '</td><td><span class=high>' +
                    data[i].cnt +
                    '</span></td></tr>';
                }
              }
            } else {
              list +=
                '<tr><td colspan=6 style="text-align:center">게시글이 없습니다.</td></tr>'; // colspan이 핵심
            }
            $('tbody').children().remove();
            $('tbody').append(list);
          },
        });
      }
    });

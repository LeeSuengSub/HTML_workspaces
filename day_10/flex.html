<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .back{
            position: relative;
            background-color: black;
            width: 500px;
            height: 500px;
            margin: 50px auto 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .red-2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .white{
            position: absolute;
            background-color: white;
            width: 30px;
            height: 30px;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back">
            <div class="red"></div>
            <div class="red-2"></div>
            <div class="white"></div>
        </div>
    </div>
</body>
</html>

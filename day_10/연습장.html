<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outer-container{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: black;
            width: 500px;
            height: 500px;
            margin: 50px auto 0;
        }
        .inner-box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .etc-box{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-container">
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="etc-box"></div>
        </div>
    </div>
</body>
</html>

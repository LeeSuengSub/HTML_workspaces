<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            background:radial-gradient(
                circle at 33% 100%,
                #fed373 4%,
                #f15245 30%,
                #d92e7f 62%,
                #9b36b7 85%,
                #515ecf);
            margin: 100px auto 0;
            padding: 50px;
            border-radius: 50px;
        }
        .inner-box{
            position: relative;
            width: 200px;
            height: 200px;
            border: 14px solid white;
            border-radius: 50px;
            padding: 38px;
        }
        .inner-border{
            width: 100px;
            height: 100px;
            border: 14px solid white;
            border-radius: 50%;
        }
        /* inner-box옆에 글자를 쓰겠다는 의미. */
        .inner-border::after{
            /* position: absolute를 쓰면 top, bottom, left, right를 적어야 한다 */
            position: absolute;
            top: 15px;
            right: 15px;
            content: "";
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inner-box">
                <div class="inner-border"></div>
            </div>
        </div>
    </div>
</body>
</html>

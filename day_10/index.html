<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
        }
        .white{
            width: 200px;
            height: 200px;
            border: 10px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .border{
            width: 100px;
            height: 100px;
            border: 10px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="white">
                <div class="border"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
         margin: auto;
         box-shadow: 0 3px 7px grey;
         background-color: white;
     }
 
     table:hover {
         box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
     }
 
     tr {
         border: 1px solid #444444;
     }
 
     tr:nth-child(even) {
         background-color: #eaeaeb;
     }
 
     thead {
         box-shadow: 0 1px 5px grey;
     }
 
     th {
         padding: 1rem 2rem;
         letter-spacing: 0.4rem;
         font-size: 1.2rem;
         font-weight: 900;
         text-align: center;
     }
 
     td {
         padding: 1rem 2rem;
         text-align: center;
     }
     </style>
</head>
<body>
<h3>Form</h3>
<form action="웹서버 주소">
아이디 : <input type="text">
비밀번호 : <input type="password">
이메일 : <input type="email">
<input type="submit">
</form>

<h3>Table</h3>
<table>
    <thead>
        <tr>
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>09:00~12:50</td>
            <td colspan="3">오전 수업</td>
        </tr>
        <tr>
            <td>12:50~13:40</td>
            <td colspan="3">점심시간</td>
        </tr>
        <tr>
            <td>13:40~16:30</td>
            <td colspan="3">오후 수업</td>
        </tr>
        <tr>
        <td>16:30~</td>
        <td rowspan="2">자유시간</td>
        <td>복습시간</td>
        <td>자습시간</td>
        </tr>
        <tr>
            <td>18:00</td>
            <td colspan="2">휴식 시간</td>
        </tr>
    </tbody>
</table>

</body>
</html>

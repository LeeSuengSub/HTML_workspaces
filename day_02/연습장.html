<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
         margin: auto;
         box-shadow: 0 3px 7px rgb(29, 134, 134);
         background-color: white;
     }
 
     table:hover {
         box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
     }
 
     tr {
         border: 1px solid #444444;
     }
 
     tr:nth-child(even) {
         background-color: #1010b3;
     }
 
     thead {
         box-shadow: 0 1px 5px rgb(189, 60, 60);
     }
 
     th {
         padding: 1rem 2rem;
         letter-spacing: 0.4rem;
         font-size: 1.2rem;
         font-weight: 900;
         text-align: center;
     }
 
     td {
         padding: 1rem 2rem;
         text-align: center;
     }
     </style>
</head>
<body>
    <h3>Form tag</h3>
    <form action="웹서버를 적어라">
        이름 : <input type="text">
        나이 : <input type="number">
        성별 : <input type="text">
        전화번호 : <input type="number">
        <input type="submit">
    </form>

<h3>연관 검색어 만들기</h3>

<label for="롯데리아"></label>
<input id="롯데리아" type="text" list="햄버거 종류">
<datalist id="햄버거 종류">
    <option value="새우버거"></option>
    <option value="데리버거"></option>
    <option value="핫크리스피버거"></option>
    <option value="티랙스버스"></option>
    <option value="와규버거"></option>
    <option value="아재버거"></option>
    <option value="한우버거"></option>
</datalist>


<h3>detail Tag</h3>

<details>
<summary>먹보 특징</summary>
<span>늘 배고파한다.</span>
</details>

<h3>progress Tag</h3>

<progress></progress>

<progress value="10" min = "0" max="100"></progress>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            margin: 30px auto 0;
            width: 90%;
            height: auto;
            /* border: 1px solid black; */
        }
        .title h2{
            text-align: center;
            padding: 20px;
        }
        .row{
            display: flex;
            justify-content: space-around;
        }
        .item{
            width: 30%;
            height: auto;
            background-color: #1f384d;
            /* border: 1px solid black; */
            text-align: center;
            padding: 2% 2%;
            border-radius: 10px;
            color: white;
        }
        .item p{
            font-size: 24px;
            margin-bottom: 30px;
        }
        .item h2{
            font-size: 44px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .item span{
            font-size: 18px;
        }
        .item ul{
            text-align: left;
        }
        .item ul li{
            margin: 15px 0;
        }
        .item button{
            border: 1px solid red;
            background-color: transparent;
            width: 60%;
            padding: 2%;
            transition: 0.9s;
            cursor: pointer;
        }
        .item button:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="title">
                <h2>Choose Your Plan</h2>
            </div>
            <div class="row">
                <div class="item">
                    <p>Bronze Pack</p>
                    <h2>$19 <span>/month</span></h2>
                    <ul>
                        <li>강화 재료 지원</li>
                        <li>강화 확률 증가</li>
                        <li>강화 실패시 파괴 되지 않음</li>
                        <li>강화 실패시 강화 수치가 하락하지 않음</li>
                    </ul>
                    <button>Add to Buy</button>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
    </div>
</body>
</html>

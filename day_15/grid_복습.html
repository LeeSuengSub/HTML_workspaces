<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            margin: 30px auto 0;
            width: 80%;
            height: 500px;
            background-color: aquamarine;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            grid-gap: 50px;
            padding: 30px;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            box-shadow: 0 35px 35px black;
            transform: scale(1);
            transition: 0.8s;
        }
        .item:hover{
            transform: scale(1.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </section>
    </div>
</body>
</html>
